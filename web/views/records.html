<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violation Record</title>
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" /> -->
    <link rel="stylesheet" href="../css/dataTables.css" />
    <script src="../js/jquery-3.7.1.slim.min.js"></script>
    <!-- <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script> -->
    <script src="../js/dataTables.js"></script>
    <!-- <script src="https://momentjs.com/downloads/moment.min.js"></script> -->
    <script src="../js/moment.min.js"></script>
    <!-- <script src="https://momentjs.com/downloads/moment-timezone-with-data-10-year-range.min.js"></script> -->
    <script src="../js/moment-timezone-with-data-10-year-range.min.js"></script>

</head>

<script>
    const url = "{{.url}}";
    window.onload = function () {
        fetch(`${url}/records_api`)
            .then(response => response.json())
            .then(data => {
                $('#myTable').DataTable({
                    data: data[0].result,
                    columns: [
                        { data: 'cameraID' },
                        {
                            data: 'violation_type', render: function (data, type, row) {
                                return data.join(", ");
                            }
                        },
                        { data: 'workplace' },
                        {
                            data: 'time', render: function (data, type, row) {
                                return moment(data).tz("Africa/Abidjan").format("MMM DD/MM/YYYY HH:mm:ss ");
                            }
                        }
                    ]
                });
            })
            .catch(error => {
                console.error('Error fetching records:', error);
            });
    };
</script>
</head>

<body>
    <div id="records">
        <table id="myTable">
            <thead>
                <tr>
                    <th>Camera ID</th>
                    <th>Violation Type</th>
                    <th>Work Place</th>
                    <th>Time</th>
                </tr>
            </thead>
        </table>
    </div>
</body>

</html>
