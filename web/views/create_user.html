<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/c30932d00b.js" crossorigin="anonymous"></script>
    <script src="../js/function.js"></script>
</head>

<body class="flex h-screen">
    <div id="side-bar" class="basis-64 bg-black px-2"></div>
    <script>
        $(document).ready(function () {
            $("#side-bar").load('../navigation/side_bar.html');
        })
    </script>
    <div class="flex-1 bg-[#222222] p-4">
        <div class="w-full p-4 pl-10">
            <span class="font-bold text-4xl text-slate-50">Create User</span>
        </div>
        <hr class="py-3">
        <div class="w-full">
            <form action="/create_user_api" method="post" class=" bg-cyan-950 px-10 py-5 flex rounded-md shadow-2xl">
                <div class="w-1/4">
                    <p class="text-slate-50 text-3xl mb-3">Required Details</p>
                    <p class="text-slate-50">Please fill out all the fields.</p>
                </div>
                <div class="w-3/4">
                    <span class="text-slate-50 text-xl">User Information</span>
                    <hr class="py-2">
                    <div class="flex gap-10 mb-8">
                        <label class="relative w-1/2">
                            <input required type="text" name="fName"
                                class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
                        rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit valid:border-green-500">
                            <span class="absolute left-0 top-2 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
                        duration-200 peer-focus:text-sm peer-focus:-translate-y-4 ml-2 peer-focus:bg-cyan-950
                        peer-valid:text-sm peer-valid:-translate-y-4 peer-valid:bg-cyan-950">First Name</span>
                        </label>
                        <label class="relative w-1/2">
                            <input required type="text" name="lName"
                                class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
                        rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit valid:border-green-500">
                            <span class="absolute left-0 top-2 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
                        duration-200 peer-focus:text-sm peer-focus:-translate-y-4 ml-2 peer-focus:bg-cyan-950
                        peer-valid:text-sm peer-valid:-translate-y-4 peer-valid:bg-cyan-950">Last Name</span>
                        </label>
                    </div>
                    <div class="flex gap-10 mb-8">
                        <label class="relative w-1/2">
                            <input required type="email" name="email"
                                class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
                        rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit valid:border-green-500">
                            <span class="absolute left-0 top-2 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
                        duration-200 peer-focus:text-sm peer-focus:-translate-y-4 ml-2 peer-focus:bg-cyan-950
                        peer-valid:text-sm peer-valid:-translate-y-4 peer-valid:bg-cyan-950">Email</span>
                        </label>
                        <label class="relative w-1/2">
                            <input required type="number" name="contact"
                                class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
                        rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit valid:border-green-500">
                            <span class="absolute left-0 top-2 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
                        duration-200 peer-focus:text-sm peer-focus:-translate-y-4 ml-2 peer-focus:bg-cyan-950
                        peer-valid:text-sm peer-valid:-translate-y-4 peer-valid:bg-cyan-950">Contact</span>
                        </label>
                    </div>
                    <div class="flex gap-10 mb-8">
                        <div class="w-1/2 border-2 p-2 rounded border-gray-400">
                            <span class="text-slate-50 text-lg mr-5">Gender</span>
                            <input type="radio" name="gender" value="M" class="mr-2" required><span
                                class="text-slate-50 text-lg">Male</span>
                            <input type="radio" name="gender" value="F" class="mr-2 ml-5" required><span
                                class="text-slate-50 text-lg">Female</span>
                        </div>
                        <div class="relative h-11 w-1/2">
                            <select name="position" required
                                class="peer h-full w-full rounded border border-blue-gray-200 border-t-transparent text-slate-50
                                bg-transparent px-3 font-sans text-lg font-normal text-blue-gray-700 outline outline-0 
                                transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 
                                placeholder-shown:border-t-blue-gray-200 empty:!bg-slate-50 focus:border-2 
                                focus:border-slate-50 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
                                <!-- <option selected disabled>Choose one</option> -->
                                <option label="Please Select" value=""></option>
                                <option value="Admin" class="text-slate-900">Admin</option>
                                <option value="Manager" class="text-slate-900">Manager</option>
                                <option value="Employee" class="text-slate-900">Employee</option>
                            </select>
                            <label
                                class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full text-slate-50
                            select-none text-sm font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none 
                            before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t
                            before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6px] 
                            after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t 
                            after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] 
                            peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent 
                            peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-slate-50 peer-focus:before:border-t-2 peer-focus:before:border-l-2 
                            peer-focus:before:border-slate-50 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-slate-50
                            peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                                Postion:
                            </label>
                        </div>
                    </div>
                    <div class="flex gap-10 mb-8">
                        <label class="relative w-1/2">
                            <input required type="password" id="first-password" name="password"
                                class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
                        rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit valid:border-green-500">
                            <span class="absolute left-0 top-2 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
                        duration-200 peer-focus:text-sm peer-focus:-translate-y-4 ml-2 peer-focus:bg-cyan-950
                        peer-valid:text-sm peer-valid:-translate-y-4 peer-valid:bg-cyan-950">Password</span>
                        </label>
                        <label class="relative w-1/2">
                            <input required type="password" id="confirm-password" name="password" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
                        rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit"
                                onchange="checkPassword()">
                            <span class="absolute left-0 top-2 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
                        duration-200 peer-focus:text-sm peer-focus:-translate-y-4 ml-2 peer-focus:bg-cyan-950
                        peer-valid:text-sm peer-valid:-translate-y-4 peer-valid:bg-cyan-950">Confirm Password</span>
                        </label>
                    </div>
                    <span class="text-slate-50 text-xl">Emergency Contact Information</span>
                    <hr class="py-2">
                    <div class="flex gap-10 mb-8">
                        <label class="relative w-1/2">
                            <input required name="eFName"
                                class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
                        rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit valid:border-green-500">
                            <span class="absolute left-0 top-2 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
                        duration-200 peer-focus:text-sm peer-focus:-translate-y-4 ml-2 peer-focus:bg-cyan-950
                        peer-valid:text-sm peer-valid:-translate-y-4 peer-valid:bg-cyan-950">Emergency First
                                Name</span>
                        </label>
                        <label class="relative w-1/2">
                            <input required name="eLName"
                                class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
                        rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit valid:border-green-500">
                            <span class="absolute left-0 top-2 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
                        duration-200 peer-focus:text-sm peer-focus:-translate-y-4 ml-2 peer-focus:bg-cyan-950
                        peer-valid:text-sm peer-valid:-translate-y-4 peer-valid:bg-cyan-950">Emergency Last Name</span>
                        </label>
                    </div>
                    <div class="flex gap-10 mb-8">
                        <label class="relative w-1/2">
                            <input required type="number" name="eContact"
                                class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
                        rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit valid:border-green-500">
                            <span class="absolute left-0 top-2 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
                        duration-200 peer-focus:text-sm peer-focus:-translate-y-4 ml-2 peer-focus:bg-cyan-950
                        peer-valid:text-sm peer-valid:-translate-y-4 peer-valid:bg-cyan-950">Emergency Contact</span>
                        </label>
                        <div class="relative h-11 w-1/2">

                            <select name="ePersonRelation" id="ePersonRelation" required
                                class="peer h-full w-full rounded border border-blue-gray-200 border-t-transparent text-slate-50
                            bg-transparent px-3 font-sans text-lg font-normal text-blue-gray-700 outline outline-0 
                            transition-all placeholder-shown:border placeholder-shown:border-blue-gray-200 
                            placeholder-shown:border-t-blue-gray-200 empty:!bg-slate-50 focus:border-2 
                            focus:border-slate-50 focus:border-t-transparent focus:outline-0 disabled:border-0 disabled:bg-blue-gray-50">
                                <!-- <option value="">Choose one</option> -->
                                <option label="Please Select" value=""></option>
                                <option value="Father" class="text-slate-900">Father</option>
                                <option value="Mother" class="text-slate-900">Mother</option>
                                <option value="Sibling" class="text-slate-900">Sibling</option>
                                <option value="Spouse" class="text-slate-900">Spouse</option>
                            </select>
                            <label for="ePersonRelation"
                                class="before:content[' '] after:content[' '] pointer-events-none absolute left-0 -top-1.5 flex h-full w-full text-slate-50
                            select-none text-sm font-normal leading-tight text-blue-gray-400 transition-all before:pointer-events-none 
                            before:mt-[6.5px] before:mr-1 before:box-border before:block before:h-1.5 before:w-2.5 before:rounded-tl-md before:border-t 
                            before:border-l before:border-blue-gray-200 before:transition-all after:pointer-events-none after:mt-[6px] 
                            after:ml-1 after:box-border after:block after:h-1.5 after:w-2.5 after:flex-grow after:rounded-tr-md after:border-t 
                            after:border-r after:border-blue-gray-200 after:transition-all peer-placeholder-shown:text-sm peer-placeholder-shown:leading-[3.75] 
                            peer-placeholder-shown:text-blue-gray-500 peer-placeholder-shown:before:border-transparent peer-placeholder-shown:after:border-transparent 
                            peer-focus:text-[11px] peer-focus:leading-tight peer-focus:text-slate-50 peer-focus:before:border-t-2 peer-focus:before:border-l-2 
                            peer-focus:before:border-slate-50 peer-focus:after:border-t-2 peer-focus:after:border-r-2 peer-focus:after:border-slate-50 
                            peer-disabled:text-transparent peer-disabled:before:border-transparent peer-disabled:after:border-transparent peer-disabled:peer-placeholder-shown:text-blue-gray-500">
                                Emergency Person Relation
                            </label>
                        </div>
                    </div>
                    <div class="flex justify-end">
                        <button
                            class="select-none rounded-lg bg-gradient-to-tr from-gray-900 to-gray-800 py-3 px-6 text-center align-middle font-sans text-lg font-bold uppercase text-white shadow-md 
                        shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">Submit
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    const checkPassword = () => {
        const firstPasswordInput = document.getElementById('first-password')
        const confirmPasswordInput = document.getElementById('confirm-password')

        if (confirmPasswordInput.value === firstPasswordInput.value) {
            confirmPasswordInput.classList.add('border-green-500')
            confirmPasswordInput.classList.remove('border-rose-700')
        } else {
            confirmPasswordInput.classList.remove('border-green-500')
            confirmPasswordInput.classList.add('border-rose-700')
        }
    }
</script>

</html>
