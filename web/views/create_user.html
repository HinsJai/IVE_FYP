<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/tailwindcss-3.4.1.js"></script>
    <script src="../js/fontawesome-c30932d00b.js" crossorigin="anonymous"></script>
    <script src="../js/function.js"></script>
</head>

<body>
    <h1 class="font-bold text-2xl">Create User</h1>
    <div class="bg-[#272727CC]">
        <form action="/create_user_api" method="post">
            <label class="relative">
                <input required type="text" name="fName" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
            rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit">
                <span class="absolute left-0 top-0 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
            duration-200 peer-focus:text-sm peer-focus:-translate-y-5 ml-2
            peer-valid:text-sm peer-valid:-translate-y-5 peer-valid:bg-[#262626]">First Name</span>
            </label>
            <br>
            <br>
            <label class="relative">
                <input required name="lName" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
            rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit">
                <span class="absolute left-0 top-0 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
            duration-200 peer-focus:text-sm peer-focus:-translate-y-5 ml-2
            peer-valid:text-sm peer-valid:-translate-y-5 peer-valid:bg-[#262626]">Last Name</span>
            </label>
            <br>
            <br>
            <label class="relative">
                <input required type="email" name="email" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
            rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit">
                <span class="absolute left-0 top-0 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
            duration-200 peer-focus:text-sm peer-focus:-translate-y-5 ml-2
            peer-valid:text-sm peer-valid:-translate-y-5 peer-valid:bg-[#262626]">Email</span>
            </label>
            <br>
            <br>
            <label class="relative" for="">
                <input type="radio" name="gender" value="M"><span class="text-slate-50">Male</span>
                <input type="radio" name="gender" value="F"><span class="text-slate-50">Female</span>
            </label>
            <br>
            <br>
            <label class="relative">
                <input required type="number" name="contact" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
            rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit">
                <span class="absolute left-0 top-0 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
            duration-200 peer-focus:text-sm peer-focus:-translate-y-5 ml-2
            peer-valid:text-sm peer-valid:-translate-y-5 peer-valid:bg-[#262626]">Contact:</span>
            </label>
            <br>
            <br>
            <label class="relative">
                <input required type="password" name="password" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
            rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit">
                <span class="absolute left-0 top-0 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
            duration-200 peer-focus:text-sm peer-focus:-translate-y-5 ml-2
            peer-valid:text-sm peer-valid:-translate-y-5 peer-valid:bg-[#262626]">Password</span>
            </label>
            <br>
            <br>
            <label class="relative">
                <input required type="password" name="cpassword" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
            rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit">
                <span class="absolute left-0 top-0 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
            duration-200 peer-focus:text-sm peer-focus:-translate-y-5 ml-2
            peer-valid:text-sm peer-valid:-translate-y-5 peer-valid:bg-[#262626]">Confirm Password</span>
            </label>
            <br>
            <br>
            <label class="relative">
                <input required type="number" name="eContact" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
            rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit">
                <span class="absolute left-0 top-0 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
            duration-200 peer-focus:text-sm peer-focus:-translate-y-5 ml-2
            peer-valid:text-sm peer-valid:-translate-y-5 peer-valid:bg-[#262626]">Emergency Contact:</span>
            </label>
            <br>
            <br>
            <label class="relative">
                <input required name="eFName" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
            rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit">
                <span class="absolute left-0 top-0 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
            duration-200 peer-focus:text-sm peer-focus:-translate-y-5 ml-2
            peer-valid:text-sm peer-valid:-translate-y-5 peer-valid:bg-[#262626]">Emergency First Name</span>
            </label>
            <br>
            <br>
            <label class="relative">
                <input required name="eLName" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
            rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit">
                <span class="absolute left-0 top-0 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
            duration-200 peer-focus:text-sm peer-focus:-translate-y-5 ml-2
            peer-valid:text-sm peer-valid:-translate-y-5 peer-valid:bg-[#262626]">Emergency Last Name</span>
            </label>
            <br>
            <br>
            <label class="relative">
                <p class="text-slate-50">Emergency Person Relation</p>
                <select name="ePersonRelation">
                    <option selected disabled>Choose one</option>
                    <option value="Father">Father</option>
                    <option value="Mother">Mother</option>
                    <option value="Sibling">Sibling</option>
                    <option value="Spouse">Spouse</option>
                </select>
            </label>
            <br>
            <br>
            <label class="relative">
                <p class="text-slate-50">Postion</p>
                <select name="position" id="">
                    <option selected disabled>Choose one</option>
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                    <option value="Employee">Employee</option>
                </select>
            </label>
            <br>
            <br>
            <button
                class="bg-[#E5AB00] p-2 rounded-xl font-bold text-2xl text-slate-50 hover:bg-amber-600">Submit</button>
        </form>
    </div>
</body>
<script>

</script>

</html>
