<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <script src="../js/htmx-1.9.1.min.js"></script>
    <script src="../js/tailwindcss-3.4.1.js"></script>
    <script src="../js/fontawesome-c30932d00b.js" crossorigin="anonymous"></script>
</head>

<body>

    <img src="../images/login_bg.png" class="absolute z-0 bg-no-repeat bg-center w-full h-full">
    <div class="absolute w-full h-full bg-neutral-900/50"></div>
    <div class="absolute flex gap-2 top-7 left-8">
        <img src="../images/logo.png" class="w-12">
        <span class="text-4xl font-bold text-[#ffff27]">COS</span>
    </div>
    <div class="absolute flex justify-center items-center w-full h-full z-10">
        <div class="flex w-4/5 justify-around">
            <div class="flex flex-col justify-center gap-5">
                <p class="text-7xl text-white font-bold">Unite and Fleet</p>
                <p class="text-7xl text-white font-bold">Manage Your</p>
                <p class="text-7xl text-white font-bold">Robots</p>
            </div>
            <div class="bg-[#272727CC]/50 backdrop-blur-sm p-28 rounded-xl">
                <form method="post" action="/login" class="flex flex-col gap-6 w-96">
                    <span class="font-bold text-4xl text-slate-50">SIGN IN</span>
                    <label class="relative">
                        <input required name="email" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
                        rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit">
                        <span class="absolute left-0 top-2 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
                        duration-200 peer-focus:text-sm peer-focus:-translate-y-5 ml-2
                        peer-valid:text-sm peer-valid:-translate-y-5 peer-valid:bg-[#262626]">Email / User ID</span>
                        <i class="fa-solid fa-user absolute right-5 top-2 text-lg text-slate-50"></i>
                    </label>
                    <label class="relative">
                        <input required name="password" class="w-full pl-4 pr-12 py-2 text-lg text-slate-50 outline-none border-2 border-gray-400 
                        rounded hover:border-gray-600 duration-200 peer focus:border-indigo-600 bg-inherit">
                        <span class="absolute left-0 top-2 px-1 text-lg text-slate-50 tracking-wide pointer-events-none 
                        duration-200 peer-focus:text-sm peer-focus:-translate-y-5 ml-2
                        peer-valid:text-sm peer-valid:-translate-y-5 peer-valid:bg-[#262626]">Password</span>
                        <i class="fa-solid fa-key absolute right-5 top-2 text-lg text-slate-50"></i>
                    </label>
                    <div class="flex justify-between">
                        <div>
                            <input type="checkbox"><span class="text-slate-50"> Remember Me</span>
                        </div>
                        <div>
                            <a><span class="text-slate-50 cursor-pointer hover:text-blue-400">Forget
                                    password?</span></a>
                        </div>
                    </div>
                    <button class="bg-[#E5AB00] p-2 rounded-xl font-bold text-2xl text-slate-50 hover:bg-amber-600">SIGN
                        IN</button>
                </form>
                <p class="text-center mt-5 text-slate-50">Not have an account? <span class="text-yellow-300">Subscribe a
                        plan</span></p>
                <p id="login-err"
                    class="py-2 px-5 mt-5 rounded-xl shadow-2xl text-center transform hover:-translate-y-1 cursor-pointer text-slate-50">
                    {{.unauthorizedMessage}}
                </p>
            </div>
        </div>
        <div class="absolute flex bottom-6 right-7 gap-7 text-2xl text-slate-50">
            <i class="fa-brands fa-instagram hover:text-orange-600 cursor-pointer"></i>
            <i class="fa-brands fa-square-facebook hover:text-orange-600 cursor-pointer"></i>
            <i class="fa-brands fa-linkedin-in hover:text-orange-600 cursor-pointer"></i>
            <i class="fa-brands fa-youtube hover:text-orange-600 cursor-pointer"></i>
        </div>
    </div>
</body>

<script>
    const errorMsg = document.getElementById("login-err");
    window.onload = function () {
        if (errorMsg.innerHTML.trim() === '') {
            errorMsg.style.display = 'none';
        } else {
            errorMsg.classList.add('bg-rose-800');
        }
    };
    errorMsg.addEventListener("click", function () {
        this.style.display = "none";
        window.location.replace('/');
    });
</script>

</html>
